<script language="javascript">
    function display()
    {
    //alert("hello")
    var rno,name,phy,chem,maths;
    rno=document.getElementById("userno").value;
    name=document.getElementById("username").value;
    phy=document.getElementById("userphy").value;
    chem=document.getElementById("userchem").value;
    maths=document.getElementById("usermaths").value;
    
    if(rno=="")
    {
     alert("Roll number name cant be blank");
     document.getElementById("userno").focus();
     return false;
    }
    if(name=="")
    {
     alert("Name cant be blank");
     document.getElementById("username").focus();
     return false;
    }
    if(phy=="")
    {
     alert("Physics  cant be blank");
     document.getElementById("userphy").focus();
     return false;
    }
     if(phy>100 || phy<0)
          {
             alert("Invalid Phyics Marks ");
              document.getElementById("userphy").focus();
              document.getElementById("userphy").select();
              return false  ;
          }
    
    if(chem=="")
    {
     alert("Chemistry cant be blank");
     document.getElementById("userchem").focus();
     return false;
    }
     if(chem>100 || chem<0)
          {
             alert("Invalid Phyics Marks ");
              document.getElementById("userchem").focus();
              document.getElementById("userchem").select();
              return false  
          }
    
    if(maths=="")
    {
     alert("Maths cant be blank");
     document.getElementById("usermaths").focus();
     return false;
    }
     if(maths>100 || maths<0)
          {
             alert("Invalid Phyics Marks ");
              document.getElementById("usermaths").focus();
              document.getElementById("usermaths").select();
              return false  
          }
    
    
    
    return true;
   
   }
    </script>
